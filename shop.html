        <script>
          $('#google-form').submit(function (e) {
            //在這裡我們要先擋掉form默認事件
            e.preventDefault();
      
            if ($('#name').val() && $('#score').val()) {//需要先確認必填欄位是否填寫
              $.ajax({
                // url為Google Form按下submit的aciotn
                url: "https://docs.google.com/forms/u/2/d/e/1FAIpQLScc3-9n2nj1CGlkkqLxrwz13y3rbEXk7xJbcl1SYa9Uw3Pycw/formResponse",
                crossDomain: true,//解決跨網域CORS的問題
                data: {// entry.xxxxx 這些需要填寫您表單裡面的值，與其相互對應
                  "entry.1597522291": $('#name').val(),
                  "entry.463085941": $('#email').val(),
                },
                type: "POST", //因為是要進行insert的動作，故事用POST
                dataType: "JSONP",
                complete: function () {
                  //完成後把這些欄位清空
                  $('#name').val('')
                  $('#email').val('')
                  //最後跳轉到感謝的頁面
                  window.location.replace("index.html");
                }
              });
            }
          });
