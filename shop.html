 <script>
$('#contact_form').submit(function (e) {
    // 阻止表单默认事件
    e.preventDefault();

    if ($('#name').val() && $('#email').val()) {
        // 发送数据到Google Forms
        $.ajax({
            url: "https://docs.google.com/forms/u/2/d/e/1FAIpQLScc3-9n2nj1CGlkkqLxrwz13y3rbEXk7xJbcl1SYa9Uw3Pycw/formResponse",
            crossDomain: true,
            data: {
                "entry.1597522291": $('#name').val(),
                "entry.463085941": $('#email').val(),
            },
            type: "POST",
            dataType: "JSONP",
            complete: function () {
                // 清空表单字段
                $('#name').val('');
                $('#email').val('');
                // 重定向到感谢页面
                window.location.replace("thank.html");
            }
        });
    }
});
